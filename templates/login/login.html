<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - housAI</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/welcome.css' %}">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
 
    <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="auth-container">
        <a href="{% url 'login:index' %}" class="back-link">
            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Home
        </a>

        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <div class="logo-mark">
                        <img src="{% static 'images/logo.png' %}" class="logo-mark" alt="logo">
                    </div>
                    <span>housAI</span>
                </div>
                <h2>Welcome back</h2>
                <p>Log in to your account to continue</p>
            </div>
            
            <form  method="POST" class="auth-form">
                {% csrf_token %}
                <div class="form-group">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                                <circle cx="12" cy="7" r="4"></circle>
                                <path d="M5.5 21a6.5 6.5 0 0 1 13 0"></path>
                            </svg>
                            <input type="text" name="username" id="username" placeholder="Enter your username" required>
                        </div>
                    </div>
                    

                </div>

                <div class="form-group">
                    <div class="label-row">
                        <label for="password">Password</label>
                        <a href="{% url 'login:password_reset' %}" class="forgot-link">Forgot password?</a>
                    </div>
                    <div class="input-wrapper">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2" fill="none">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" name="password" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                
                

                <button type="submit" class="btn btn-primary btn-full">Log In</button>
            </form>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
            

            <div class="auth-footer">
                Don't have an account? <a href="{% url 'login:register' %}">Sign up</a>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
